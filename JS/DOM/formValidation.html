<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form>
        <!-- empty, must > 2 char, must < 15 char -->
        <label for="usr">Username:</label>
        <input type="text" id="usr" name="username">
        <br>
        <p style="color: red;" id="error"></p>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        f = document.querySelector("form");
        f.addEventListener("submit", (event) => {
            event.preventDefault();   // to prevent automatic reset in browser
        let un = document.getElementById("usr").value.trim();   // fetchs d user entered data & trim spaces

        let unRegex = /^[A-Za-z_]+$/
        if(un == "") {
           // alert("Username cannot be empty");
            document.getElementById("error").innerText = "User name cannot be empty"
        } else if(un.length < 2) {
            alert("Name cannot be lessthan 2 char.");
        } else if(un.length > 15) {
            alert("Name cannot be greaterthan 15 char");
        } else if(!unRegex.test(un)) {
            alert("Name should have char not special char!!!!!!!!");
        }
        else {
            alert("Valid data");
        }
        });
        </script>
</body>
</html>
