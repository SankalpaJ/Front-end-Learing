                "href" for achor tag.. for that u can 
                   dynamically set, get or remove these attributes... 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulating Attributes</title>
</head>
<body>
    <a href="https://www.kodnest.com" id="anchor">Go to kodnest</a>
    <br><br>

    <button onclick="setattr()">Set Attribute</button>
    <button onclick="getattr()">Get Attribute</button>
    <button onclick="removeattr()">Remove Attribute</button>

    <script>
         a = document.getElementById("anchor");  // targeting to <a>
         function setattr() {              // creating function setattr() when we click go to kdnest it go for 1st time
            a.setAttribute("href", "https://www.google.com");  // after clicking setattr button it goes to google
            document.getElementById("anchor").innerText="go to google";  // after clicking setattr it changes text from "go to kodnest" to "go to google"
         }

         function getattr() {
            alert(a.getAttribute("href"));
         }

         function removeattr() {
            a.removeAttribute("href");
         }
    </script>
</body>
</html>
