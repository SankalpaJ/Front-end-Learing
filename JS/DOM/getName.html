<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <input type="text" name="user">   <!--by name-->
    <button onclick="showValue()">Click me to see result!</button>

    <p id="output">Displayed value here....</p>  <!--by id-->
    <script>
        function showValue() {
// wt ever user will enter d name that will come & sit in "value" & it will stored in "x"..
           let  x =  document.getElementsByName("user")[0].value;
           document.getElementById("output").innerText= x;
        }
    </script>
</body>
</html>
