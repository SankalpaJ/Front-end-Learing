<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Events</title>
</head>
<body>
    <div id = "box"> Resize or Scroll the Window </div>

    <script>
        // 1. DOM ContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            alert('DOM fully loaded & parsed');
        });

        // 2. resize
        window.addEventListener('resize', () => {
            console.log('Window resize');
        })         // see in console it show no's

        // scroll
        window.addEventListener('scroll', () => {
            console.log('Window scroling');
        })
    </script>
</body>
</html>
