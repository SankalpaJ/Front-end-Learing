<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do App</title>

  <!-- ✅ Your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Correct Font Awesome Link (no integrity issue) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>Todo App</h1>
        <p>Keep it up!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>

      <div class="stats-numbers">
        <p id="numbers">0 / 0</p>
      </div>
    </div>

    <form>
      <input type="text" id="taskInput" placeholder="Write your task..">
      <button type="submit" id="newTask">+</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <!-- ✅ Link JS at the end -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

  <!--(js confitte) website for animation at last task completed 
       & go to js file & add some code (see in last)-->
</body>
</html>
