<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-papNMfR+Yldu8XoN2rX2eAIb2cQdBnffFah4Mwo9sVg6bg1Y/J4ny1s+klUMXU63h0T0iIGlzJ1CrWEkW4ZrZg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">    <!--for full page-->
    <!-- Navbar -->
    <div class="navbar">  <!--Navbar=> logo => links, main flex(header)-->
      <div class="nav-1"> <!--sub-flex for (logo) & (links) (icons)-->
        <div class="logo">CollegeResto</div>
        <ul class="links">
          <li>Home</li>
          <li>Menu</li>
          <li>About</li>
          <li>Location</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="icons">  <!--Search bar & menu button-->
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <!-- Main content Section -->
    <div class="hero">
      <div class="left">
        <span class="left1">Are You Hungry?</span>
        <span class="left2">Don't Wait</span>
        <span class="left3">Let's start to order food now</span>
        <button class="btn">Check Out Menu</button>
      </div>
      <div id="food"></div>
    </div>

    <!-- Food Items or Footer section -->
    <div class="items">
      <div id="food1"></div>
      <div id="food2"></div>
      <div id="food3"></div>
      <div id="food4"></div>
    </div>
  </div>

  <script>
    let food = document.getElementById("food");
    let food1 = document.getElementById("food1");
    let food2 = document.getElementById("food2");
    let food3 = document.getElementById("food3");
    let food4 = document.getElementById("food4");

    food1.addEventListener('click', () => {
        food.style.backgroundImage = "url('food1.png')";
    });
    food2.addEventListener('click', ()=> {
        food.style.backgroundImage = "url('food2.png')";
    });
    food3.addEventListener('click', ()=>{
        food.style.backgroundImage = "url('food3.png')";
    });
    food4.addEventListener('click', ()=>{
        food.style.backgroundImage = "url('food4.png')";
    });
    </script>
</body>
</html>
