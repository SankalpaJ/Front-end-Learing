<!--  max => below d range
      min => above d range
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
      @media(max-width: 768px) {
        body {
            background-color: chocolate;
        }
      }
      @media(max-width: 768px) {
        body {
            background-color: cadetblue;
        }
      }
      @media(min-width: 768px) and (max-width: 2450px) {
        body {
            background-color: crimson;
        }
        h1 {
            color:rgb(165, 255, 20);
        }
      }
    </style>
</head>
<body>
    <h1>Hello!!!!!!!!!!!!!!</h1>
</body>
</html>
