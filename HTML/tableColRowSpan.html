<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row and Column Span</title>
</head>
<body>
    <table border="3" style="width: 400px; height: 400px;">
        <tr>
            <td colspan="4">1</td>
            
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
            
        </tr>

        <tr>
            
            <td>2</td>
            <td>3</td>
         
           
        </tr>

        <tr>
          
            <td colspan="4">4</td>
        </tr>
    </table>
</body>
</html>
