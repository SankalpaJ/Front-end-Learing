<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h2>iFrame in HTML</h2>
    <iframe src = "https://www.kodnest.com" scrolling="yes"
          width="400px" height="400px" frameborder="0"></iframe>

          <iframe src = "https://www.kodnest.com" scrolling="no"></iframe>

          <h2>iFrame in HTML - srcDoc</h2>
          <iframe srcdoc='<h2>Visit Kodnest</h2>
            <a href = "https://www.kodnest.com" target="iframe2">Click here....'></iframe>
          
        
                <h2>iFrame in HTML - srcDoc</h2>
          <iframe srcdoc='<h2>Display here</h2>' name="iframe2"></iframe>

</body>
</html>
